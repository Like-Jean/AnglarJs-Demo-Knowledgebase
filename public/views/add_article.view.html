<div ng-controller="ArticleCreateCtrl">
    <h3 class="heading">Add article</h3>
    <form ng-submit="addArticle()">
        <div class="form-group">
            <label>Article title</label>
            <input type="text" class="form-control" ng-model="title" name="title" placeHolder="Enter article title" />
        </div>
        <div class="form-group">
            <label>Article Category</label>
            <select type="text" class="form-control" ng-model="category" name="category">
                <option ng-repeat="category in categories" value="{{category.name}}">{{category.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Article body</label>
            <textarea type="text" class="form-control" ng-model="body" name="body" placeHolder="Enter article body"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        <a href="#!/categories" class="btn btn-danger">Cancle</a>
        <br><br>
    </form>
</div>
